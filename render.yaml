services:
  # Backend Web Service
  - type: web
    name: online-xox-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: online-xox-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: online-xox-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: out
    plan: free
    envVars:
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: online-xox-backend
          property: host

## Environment Variables

### Backend Service
```env
NODE_ENV=production
PORT=10000
CORS_ORIGIN=https://online-xox-frontend.onrender.com
```

### Frontend Service
```env
NEXT_PUBLIC_WS_URL=https://online-xox-backend.onrender.com
```

## Deployment Steps

### Step 1: Deploy Backend
1. Go to [Render Dashboard](https://dashboard.render.com)
2. Click "New +" → "Web Service"
3. Connect your GitHub repository
4. Configure as specified above
5. Add environment variables
6. Deploy and copy the backend URL

### Step 2: Deploy Frontend
1. Click "New +" → "Static Site"
2. Select same repository
3. Configure as specified above
4. Add environment variable with backend URL
5. Deploy

## URLs After Deployment
- **Backend**: `https://online-xox-backend.onrender.com`
- **Frontend**: `https://online-xox-frontend.onrender.com`
- **Game Access**: Use the frontend URL

## Notes
- Backend will sleep after 15 minutes of inactivity (free tier)
- Frontend is always available (static hosting)
- First connection may take 30-60 seconds to wake up backend